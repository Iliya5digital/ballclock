<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallClock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ball-clock">
<div class="text-style">Проект "BallClock"</div>
<div class="rectangle-1"></div>
<div class="ac">AC</div>
<div class="rectangle-3"></div>
<div class="oval-1"></div>
<div class="oval-2"></div>
<div class="oval-3"></div>
<div class="vector-1"></div>
<div class="vector-2"></div>
<div class="oval-4"></div>
<div class="vector-3"></div>
<div class="rectangle-2"></div>
<div class="gnd">GND</div>
<div class="d0">D0</div>
<div class="value-5v">=5V</div>
<div class="gnd-two">GND</div>
<div class="din">Din</div>
<div class="value-plus-5v">+5V</div>
<div class="line-1"></div>
<div class="line-2"></div>
<div class="line-3"></div>
<div class="line-4"></div>
<div class="line-5"></div>
<div class="line-6"></div>
<div class="line-7"></div>
<div class="line-8"></div>
<div class="line-9"></div>
<div class="diode">Любой диод</div>
<div class="rectangle-5"></div>
<div class="rectangle-6"></div>
<div class="rectangle-7"></div>
<div class="rectangle-8"></div>
<div class="rectangle-9"></div>
<div class="rectangle-11"></div>
<div class="rectangle-12"></div>
<div class="rectangle-13"></div>
<div class="rectangle-14"></div>
<div class="rectangle-15"></div>
<div class="rectangle-16"></div>
<div class="rectangle-18"></div>
<div class="rectangle-19"></div>
<div class="rectangle-20"></div>
<div class="line-16"></div>
<div class="line-18"></div>
<div class="line-19"></div>
<div class="line-20"></div>
<div class="line-21"></div>
</div>
</body>
</html>
